{% extends 'base_web.html' %}
{% load static %}

{% load static %}


{% block scripts %}
<script type="module" src="{% static 'assets/js/auth/user-register.js' %}"></script>
{% endblock %}

{% block content %}
<!-- ========================= auth-section start ========================= -->
<section id="received" class="auth-section received-section pt-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        <!-- Adicionei a classe "auth-content" -->
        <div class="auth-content">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
          </div>
          <div class="card">
            <div class="card-body">
              <form method="post" id="register-form">
                {% csrf_token %}
                <div class="form-group mb-3">
                  <input type="text" class="form-control form-control-user" name="first_name" id="first_name"
                    placeholder="Digite Nome..." required value="Daiana">
                  <div id="first_name-error" class="error-message text-danger"></div>
                </div>
                <div class="form-group mb-3">
                  <input type="text" class="form-control form-control-user" name="last_name" id="last_name"
                    placeholder="Digite Sobrenome." required value="Alves">
                  <div id="last_name-error" class="error-message text-danger"></div>
                </div>
                <div class="form-group mb-3">
                  <input type="email" class="form-control form-control-user" name="email" id="email"
                    placeholder="Digite E-mail" required value="daianalopes8@gmail.com">
                  <div id="email-error" class="error-message text-danger"></div>
                </div>
                <div class="form-group mb-3">
                  <input type="password" class="form-control form-control-user" name="password" id="password"
                    placeholder="Digite sua Senha" required value="qweasd32">
                  <div id="password-error" class="error-message text-danger"></div>
                </div>
                <div class="form-group mb-3">
                  <input type="password" class="form-control form-control-user" name="passconf" id="passconf"
                    placeholder="Repetir Senha" required value="qweasd32">
                  <div id="passconf-error" class="error-message text-danger"></div>
                </div>
                <button type="submit" value="register" class="btn btn-success btn-user btn-block">Cadastrar</button>
              </form>

              <hr>
              <div class="d-flex justify-content-between">
                <div class="text-center">
                  <a class="small" href="#">Recuperar Senha?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="{% url 'login' %}">JÃ¡ tenho Conta!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="registration-errors" style="color: red; display: flex; justify-content: center;"></div>

      </div>
      <div class="col-12 col-md-6">
        <div class="auth-img received-img wow fadeInUp" data-wow-delay=".5s">
          <img src="{% static 'assets/img/auth/img-1.png' %}" alt="" class="img-fluid">
        </div>
      </div>


    </div>
  </div>
</section>

<!-- ========================= auth-section end ========================= -->
{% endblock %}
